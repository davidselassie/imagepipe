{% extends 'imagepipe/template.html' %}

{% block title %}{{ src.title }}{% endblock %}

{% block content %}
<article>
    <div>
        <img class="tile" src="{{ src.image_file.url }}">
        <h2 class="title-title">{{ src.title }}</h2>
        {% if src.mashup %}
        <p>
            Part of <a href="{% url 'mashup' src.mashup.id %}">{{ src.mashup.title }}</a>
        </p>
        {% endif %}
    </div>
</article>
{% endblock %}
